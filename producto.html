<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Productos</title>
  </head>
  <body>
    <header class="encabezado-general">
      <h2>Productos</h2>
      <input type="submit" value="salir" class="boton-salida" onclick="window.location.href='dashboard.html'">
    </header>
    
    <main class="detalles-producto">
      <div class="inputs-productos">
        <h3>Detalles producto</h3>
        <label>Codigo : </label><br>
        <input type="text"><br>
        <label>descripcion :</label><br>
        <input type="text"><br>
        <label>Categoria :</label><br>
        <input type="text"><br>

        <div class="botones-consulta">
        <button>
          <img src="images/codigo-de-barras.png" alt="imagen-barra">
          Generar codigo
        </button><br>

        <button>
          <img src="images/guardar-el-archivo.png" alt="imagen-guardar">
          Guardar
        </button><br>
        <button>
          <img src="images/eliminar.png" alt="imagen-eliminar">
          Eliminar
        </button><br>
        <button>
          <img src="images/goma-de-borrar.png" alt="imagen-limpiar">
          Limpiar
        </button>
      </div>
    </div>
    <div class="linea">
      
    </div>

    <div class="lista-producto">
      <h3>Lista producto</h3>
      <div class="botones-busqueda">
      <label>Buscar por :</label>
      <select>
        <option>Codigo producto</option>
        <option>Descripcion</option>
        <option>Categoria</option>
        <option>Almacen</option>
      </select>
      <input type="text">
      <button>
        <img src="images/buscar.png" alt="logo-buscar">
      </button>
      <button>
        <img src="images/goma-de-borrar.png" alt="logo-borrar">
      </button>
      </div>
      <div class="linea-tabla">
      <table class="tabla">
        
        <tr>
          <th>Codigo de producto</th>
          <th>Descripcion</th>
          <th>Categoria</th>
          <th>Almacen</th>
        </tr>
      </table>
    </div>
  </div>
</main>  
</body>
</html>
