<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>login</title>
  </head>
  <body>
    <!--encabezado de inicio-->
    <header>
      <div class="encabezado-inicio">
        login
      </div>
    </header>

    <!--contenido principal de inicio-->
    <main>
      <div class="contenido-principal">
        <img src="images/logo.png" alt="imagen de empresa" id="logo-login">
        
        <!--formulario de sesion-->
        <form action="">
          <div class="form-inicio">
            <input type="email" placeholder="correo electronico" required value="" class="input-text"><br>
            <input type="password" placeholder="contraseña" required value="" class="input-text"><br>
            <a href="forgout.html" id="link-inicio">¿olvido su contraseña?</a><br>
            <input type="submit" value="ingresar" id="boton-ingreso" onclick="window.location.href='dashboard.html'"><br>
            <input type="reset" value="salir" id="boton-salir">
        
          </div>
        </form>
      </div>
    
    </main>
  <!--pie de pagina-->
  <footer class="pie-pagina">
    <p>Todos los derechos reservados 2023</p>
  </footer>
</body>
</html>
